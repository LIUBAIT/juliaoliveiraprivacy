        <script>
            // L√≥gica para exibir/ocultar o popover
            const btnMenuRight = document.getElementById('btnMenuRight');
            const popoverMenuRight = document.getElementById('popoverMenuRight');
            const btnAssinarRight = document.getElementById('btnAssinarRight');
            const btnCompartilharRight = document.getElementById('btnCompartilharRight');

            btnMenuRight.addEventListener('click', (event) => {
                event.stopPropagation(); // evita que o clique seja propagado para o document
                popoverMenuRight.style.display = popoverMenuRight.style.display === 'block' ? 'none' : 'block';
            });

            btnAssinarRight.addEventListener('click', () => {
                window.location.reload();
            });

            btnCompartilharRight.addEventListener('click', () => {
                const currentUrl = window.location.href;
                if (navigator.clipboard && window.isSecureContext) {
                    navigator.clipboard.writeText(currentUrl).then(() => {
                        alert('Link copiado!');
                    });
                } else {
                    const tempInput = document.createElement('input');
                    tempInput.value = currentUrl;
                    document.body.appendChild(tempInput);
                    tempInput.select();
                    document.execCommand('copy');
                    document.body.removeChild(tempInput);
                    alert('Link copiado!');
                }
                popoverMenuRight.style.display = 'none';
            });

            // Fecha o popover se clicar fora do bot√£o ou do popover
            document.addEventListener('click', (event) => {
                if (!btnMenuRight.contains(event.target) && !popoverMenuRight.contains(event.target)) {
                    popoverMenuRight.style.display = 'none';
                }
            });
        </script>
